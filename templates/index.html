<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Procedimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show alert-flash" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="container-fluid container-formal py-4">
        <h2 class="text-center mb-4 header-titulo"><i class="fas fa-edit me-2"></i> Registro de Procedimento</h2>
        
        <form method="POST" action="{{ url_for('formulario_registro') }}">

            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="posto" class="form-label required">Posto de Trabalho</label>
                    <select name="posto" id="posto" class="form-select" required>
                        <option value="" disabled selected>Selecione o posto...</option>
                        {% for posto in postos %}
                            <option value="{{ posto }}">{{ posto }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="data" class="form-label">Data</label>
                    <input type="text" id="data" class="form-control" value="{{ data_de_hoje }}" disabled>
                    <input type="hidden" name="data" value="{{ data_de_hoje }}">
                </div>

            </div>

            <div class="row g-3 mb-4">
                 <div class="col-md-4">
                    <label for="computador_coleta" class="form-label required">Computador de Coleta</label>
                    <select name="computador_coleta" id="computador_coleta" class="form-select" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="SIM">SIM</option>
                        <option value="NÃO">NÃO</option>
                    </select>
                </div>
                
                <div class="col-md-4">
                    <label for="numero_mesa" class="form-label required">Mesa / Local de Atendimento</label>
                    <select name="numero_mesa" id="numero_mesa" class="form-select" required>
                        <option value="" disabled selected>Selecione a mesa/local...</option>
                        {% for mesa in opcoes_mesa %}
                            <option value="{{ mesa }}">{{ mesa }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="retaguarda_sim_nao" class="form-label required">Enviado para Retaguarda?</label>
                    <select name="retaguarda_sim_nao" id="retaguarda_sim_nao" class="form-select" required onchange="toggleRetaguardaDestino(this.value)">
                        <option value="NÃO" selected>NÃO</option>
                        <option value="SIM">SIM</option>
                    </select>
                </div>
                
                <div class="col-12" id="divRetaguardaDestino" style="display:none;">
                    <label for="retaguarda_destino" class="form-label required">Destino da Retaguarda</label>
                    <select name="retaguarda_destino" id="retaguarda_destino" class="form-select">
                        <option value="" disabled selected>Selecione o destino...</option>
                        {% for destino in opcoes_retaguarda %}
                            <option value="{{ destino }}">{{ destino }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="hora_inicio" class="form-label required">Hora de Início</label>
                    <input type="time" name="hora_inicio" id="hora_inicio" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="hora_termino" class="form-label">Hora do Término</label>
                    <input type="time" name="hora_termino" id="hora_termino" class="form-control">
                </div>
            </div>

            <div class="mb-4">
                <label for="procedimento" class="form-label required">Detalhes do Procedimento Realizado</label>
                <textarea name="procedimento" id="procedimento" class="form-control" rows="6" required placeholder="Descreva o procedimento completo, problemas encontrados, e a solução."></textarea>
            </div>

            <div class="form-actions d-flex justify-content-between align-items-center">
                <a href="{{ url_for('consultar_registro') }}" class="btn btn-secondary">
                    <i class="fas fa-table me-1"></i> Ir para Consulta
                </a>
                <button type="submit" class="btn btn-primary btn-submit">
                    <i class="fas fa-save me-1"></i> Registrar Procedimento
                </button>
            </div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para mostrar/esconder o campo de destino da retaguarda
        function toggleRetaguardaDestino(value) {
            const div = document.getElementById('divRetaguardaDestino');
            const select = document.getElementById('retaguarda_destino');
            if (value === 'SIM') {
                div.style.display = 'block';
                select.setAttribute('required', 'required'); 
            } else {
                div.style.display = 'none';
                select.removeAttribute('required');
                select.value = ""; 
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            toggleRetaguardaDestino(document.getElementById('retaguarda_sim_nao').value);
        });
    </script>
</body>
</html>
