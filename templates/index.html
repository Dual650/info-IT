<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Procedimento Técnico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container container-index">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="header-section header-index">
            <h2>Registro de Procedimento Técnico</h2>
            
            <a href="{{ url_for('consultar_registro') }}" class="btn-acao btn-consulta" title="Ir para a página de consulta">
                <i class="fas fa-search"></i> Consultar Registros
            </a>
        </div>
        
        <form method="POST" class="form-registro">
            <div class="form-group">
                <label for="posto">Posto de Trabalho:</label>
                <select id="posto" name="posto" required class="form-control">
                    <option value="">Selecione um Posto</option>
                    {% for posto in postos %}
                    <option value="{{ posto }}">{{ posto }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="computador_coleta">Computador da coleta?:</label>
                <select id="computador_coleta" name="computador_coleta" required class="form-control">
                    <option value="">Selecione...</option>
                    <option value="SIM">Sim</option>
                    <option value="NÃO">Não</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="data_atual">Data Atual:</label>
                <input type="text" id="data_atual" value="{{ data_de_hoje }}" disabled class="form-control disabled-input">
            </div>
            
            <div class="form-group">
            </div>
            
            <div class="form-group">
                <label for="hora_inicio">Horário de Início (HH:MM):</label>
                <input type="time" id="hora_inicio" name="hora_inicio" required class="form-control">
            </div>

            <div class="form-group">
                <label for="hora_termino">Horário do Término (HH:MM):</label>
                <input type="time" id="hora_termino" name="hora_termino" required class="form-control">
            </div>

            <div class="form-group form-group-full">
                <label for="procedimento">Procedimento Realizado:</label>
                <textarea id="procedimento" name="procedimento" required placeholder="Descreva o procedimento realizado..." class="form-control"></textarea>
            </div>

            <button type="submit" class="btn-primary">Registrar Procedimento</button>
        </form>
    </div>

    <script>
        // Mantido para garantir usabilidade em campos de hora
        document.getElementById('hora_inicio').addEventListener('click', function(e) {
            e.preventDefault(); 
            this.focus(); 
        });
        document.getElementById('hora_termino').addEventListener('click', function(e) {
            e.preventDefault();
            this.focus();
        });
    </script>
</body>
</html>
