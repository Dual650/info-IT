<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Procedimento Técnico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>
    <div class="container container-index">
        <h1>Registro de Procedimento Técnico</h1>

        <div class="nav-link">
            <a href="{{ url_for('consultar_registro') }}">
                <i class="fas fa-search"></i> &nbsp; **Clique Aqui para Consultar Registros Antigos**
            </a>
        </div>

        <form method="POST" class="form-registro">
            <div class="form-group">
                <label for="posto">Posto de Trabalho:</label>
                <select id="posto" name="posto" required>
                    <option value="">Selecione um Posto</option>
                    {% for posto in postos %}
                    <option value="{{ posto }}">{{ posto }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="computador_coleta">Computador da coleta?:</label>
                <select id="computador_coleta" name="computador_coleta" required>
                    <option value="">Selecione...</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="data_atual">Data Atual:</label>
                <input type="text" id="data_atual" value="{{ data_de_hoje }}" disabled class="disabled-input">
            </div>
            
            <div class="form-group">
            </div>
            
            <div class="form-group">
                <label for="hora_inicio">Horário de Início (HH:MM):</label>
                <input type="time" id="hora_inicio" name="hora_inicio" required>
            </div>

            <div class="form-group">
                <label for="hora_termino">Horário do Término (HH:MM):</label>
                <input type="time" id="hora_termino" name="hora_termino" required>
            </div>

            <div class="form-group form-group-full">
                <label for="procedimento">Procedimento Realizado:</label>
                <textarea id="procedimento" name="procedimento" required placeholder="Descreva o procedimento realizado..."></textarea>
            </div>

            <button type="submit">Registrar Procedimento</button>
        </form>
    </div>

    <script>
        // Mantive o script de foco para garantir compatibilidade móvel se necessário
        document.getElementById('hora_inicio').addEventListener('click', function(e) {
            e.preventDefault(); 
            this.focus(); 
        });
        document.getElementById('hora_termino').addEventListener('click', function(e) {
            e.preventDefault();
            this.focus();
        });
    </script>
</body>
</html>
