<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Procedimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body class="bg-light">
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show alert-flash" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="container container-formal container-index py-4"> 
        <div class="header-section mb-4">
            <h2 class="header-titulo">Registro de procedimento</h2>
            <div class="header-acoes">
                 <a href="{{ url_for('consultar_registro') }}" class="btn btn-consulta">
                     <i class="fas fa-list-alt me-1"></i> Consultar
                 </a>
            </div>
        </div>

        <form method="POST" action="/" class="p-3">
            
            <div class="mb-4">
                <label for="posto" class="form-label">Posto:</label>
                <select name="posto" id="posto" class="form-select" required>
                    <option value="" disabled selected>Selecione o Posto</option>
                    {% for posto in postos %}
                        <option value="{{ posto }}">{{ posto }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="computador_coleta" class="form-label">Coleta de imagem?:</label>
                    <select name="computador_coleta" id="computador_coleta" class="form-select" required>
                        <option value="" disabled>Selecione</option>
                        <option value="SIM">SIM</option>
                        <option value="NÃO" selected>NÃO</option>
                    </select>
                </div>

                <div class="col-md-6 mb-4">
                    <label for="numero_mesa" class="form-label">Mesa:</label>
                    <select name="numero_mesa" id="numero_mesa" class="form-select" required>
                        <option value="" disabled selected>Selecione a Mesa</option>
                        {% for mesa in opcoes_mesa %}
                            <option value="{{ mesa }}">{{ mesa }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="retaguarda_sim_nao" class="form-label">Retaguarda?:</label>
                    <select name="retaguarda_sim_nao" id="retaguarda_sim_nao" class="form-select" required>
                        <option value="" disabled>Selecione</option>
                        <option value="SIM">SIM</option>
                        <option value="NÃO" selected>NÃO</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-4" id="retaguardaDestinoDiv" style="display: none;">
                    <label for="retaguarda_destino" class="form-label">Qual órgão?:</label>
                    <select name="retaguarda_destino" id="retaguarda_destino" class="form-select">
                        <option value="" disabled selected>Selecione o Destino</option>
                        {% for destino in opcoes_retaguarda %}
                            <option value="{{ destino }}">{{ destino }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-4 mb-4">
                    <label for="data" class="form-label">Data:</label>
                    <input type="text" name="data" id="data" class="form-control disabled-input" value="{{ data_de_hoje }}" readonly>
                </div>
                <div class="col-12 col-md-4 mb-4">
                    <label for="hora_inicio" class="form-label">Horário de início:</label>
                    <input type="time" name="hora_inicio" id="hora_inicio" class="form-control" required>
                </div>
                <div class="col-12 col-md-4 mb-4">
                    <label for="hora_termino" class="form-label">Horário do término:</label>
                    <input type="time" name="hora_termino" id="hora_termino" class="form-control" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="procedimento" class="form-label">Procedimento realizado:</label>
                <textarea name="procedimento" id="procedimento" class="form-control" rows="6" placeholder="Descreva em detalhes o procedimento realizado, problema encontrado e solução aplicada." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-save me-2"></i> Registrar Procedimento
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='registrar.js') }}"></script>
</body>
</html>
