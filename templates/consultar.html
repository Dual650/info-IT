<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Registros Técnicos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="header-section">
            <div class="header-titulo">
                <h2>Consulta de Registros Técnicos</h2>
            </div>
            <div class="header-acoes">
                <a href="{{ url_for('formulario_registro') }}" class="btn-primary btn-voltar">
                    <i class="fas fa-arrow-left"></i> Registrar Procedimento
                </a>
                
                <div class="icones-consulta">
                    <a href="#" onclick="window.print()" title="Imprimir Consulta" class="btn-acao">
                        <i class="fas fa-print"></i>
                    </a>
                    <a id="btnExportar" href="#" title="Exportar para Excel" class="btn-acao">
                        <i class="fas fa-file-excel" style="color: green;"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <form method="GET" action="{{ url_for('consultar_registro') }}" class="filtro-container">
            
            <div class="filtro-item">
                <label for="posto">Posto:</label>
                <select name="posto" id="posto" class="form-control">
                    <option value="Todos">Todos</option>
                    {% for posto in postos %}
                        <option value="{{ posto }}" {% if filtro_posto == posto %}selected{% endif %}>{{ posto }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="filtro-item">
                <label for="coleta">Coleta de imagem?:</label>
                <select name="coleta" id="coleta" class="form-control">
                    <option value="Todos" {% if filtro_coleta == 'Todos' %}selected{% endif %}>Todos</option>
                    <option value="SIM" {% if filtro_coleta == 'SIM' %}selected{% endif %}>SIM</option>
                    <option value="NÃO" {% if filtro_coleta == 'NÃO' %}selected{% endif %}>NÃO</option>
                </select>
            </div>

            <div class="filtro-item">
                <label for="data">Data:</label>
                <input type="date" name="data" id="data" class="form-control" value="{{ filtro_data or '' }}">
            </div>
            
            <div class="filtro-item botoes-filtro">
                <button type="submit" class="btn-primary">Filtrar</button>
            </div>
        </form>

        <div class="table-responsive">
            <table id="tabelaRegistros">
                <thead>
                    <tr>
                        <th>Posto</th>
                        <th>Coleta de imagem?</th>
                        <th>Data</th>
                        <th>Horário de Início</th>
                        <th>Horário de Término</th>
                        <th>Procedimento Realizado</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

    </div>

    <div class="modal fade" id="procedimentoModal" tabindex="-1" aria-labelledby="procedimentoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="procedimentoModalLabel">Detalhes do Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Posto:</strong> <span id="modalPosto"></span></p>
                    <p><strong>Data/Hora:</strong> <span id="modalDataHora"></span></p>
                    <hr>
                    <h6>Procedimento Completo:</h6>
                    <div id="modalProcedimento" class="modal-procedimento-content">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Função para carregar os dados via AJAX
            function carregarRegistros() {
                const posto = $('#posto').val();
                const data = $('#data').val();
                const coleta = $('#coleta').val();

                $.getJSON("{{ url_for('registros_json') }}", { posto: posto, data: data, coleta: coleta })
                .done(function(registros) {
                    const tbody = $('#tabelaRegistros tbody');
                    tbody.empty();

                    if (registros.length === 0) {
                        tbody.append('<tr><td colspan="6">Nenhum registro encontrado.</td></tr>');
                        return;
                    }

                    registros.forEach(function(r) {
                        
                        const row = `
                            <tr data-registro-id="${r.id}" 
                                data-posto="${r.posto}"
                                data-data="${r.data}"
                                data-hora-inicio="${r.hora_inicio}"
                                data-procedimento-completo="${encodeURIComponent(r.procedimento_completo)}">
                                <td>${r.posto}</td>
                                <td class="coleta-negrito">${r.computador_coleta.toUpperCase()}</td>
                                <td>${r.data}</td>
                                <td>${r.hora_inicio}</td>
                                <td>${r.hora_termino}</td>
                                <td class="procedimento-resumo" title="${r.procedimento_completo}">${r.procedimento_resumo}</td>
                            </tr>
                        `;
                        tbody.append(row);
                    });
                })
                .fail(function(jqXHR, textStatus, errorThrown) {
                    $('#tabelaRegistros tbody').empty().append(`<tr><td colspan="6">Erro ao carregar dados: ${textStatus}</td></tr>`);
                });
            }
            
            // --- Handler para Clique Duplo ---
            $('#tabelaRegistros tbody').on('dblclick', 'tr', function() {
                const posto = $(this).data('posto');
                const data = $(this).data('data');
                const horaInicio = $(this).data('hora-inicio');
                // Decodifica o procedimento completo
                const procedimentoCompleto = decodeURIComponent($(this).data('procedimento-completo'));

                // 1. Preenche o Modal
                $('#modalPosto').text(posto);
                $('#modalDataHora').text(`${data} às ${horaInicio}`);
                $('#modalProcedimento').text(procedimentoCompleto);

                // 2. Abre o Modal (usando a API do Bootstrap 5)
                const modal = new bootstrap.Modal(document.getElementById('procedimentoModal'));
                modal.show();
            });

            // Ativa o botão de Exportar
            $('#btnExportar').click(function(e) {
                e.preventDefault();
                const posto = $('#posto').val();
                const data = $('#data').val();
                const coleta = $('#coleta').val(); 
                let url = "{{ url_for('exportar_registros') }}";
                
                const params = new URLSearchParams();
                if (posto && posto !== 'Todos') {
                    params.append('posto', posto);
                }
                if (data) {
                    params.append('data', data);
                }
                if (coleta && coleta !== 'Todos') { 
                    params.append('coleta', coleta);
                }
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }
                
                window.location.href = url;
            });

            // Carrega os registros na inicialização da página
            carregarRegistros();
        });
    </script>
</body>
</html>
